<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>CRUD FROM API</title>

    <link href="index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dfc6c5ead1.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assets/images/8104.jpg" type="image/x-icon">
  </head>
  <body>

    <nav class="navbar">
      <a class="navbar-brand" href="#" style="margin-bottom: 13px ;">
        <img src="./assets/images/8104.jpg" alt="Logo">
        BUILDSALE
      </a>
      <!-- Search button -->
      <form action="">
          <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4" style="margin-top: 5px;margin-right: 10px;">
              <div class="input-group">
                  <input type="search" placeholder="Building Type" aria-describedby="button-addon1"
                      class="form-control border-0 bg-light" id="searchInput" style="margin-left: 5px;margin-top: 5px;">
                  <div class="input-group-append">
                      <button id="button-addon1" type="button" class="btn btn-link text-primary"
                          onclick="userSearch(document.getElementById('searchInput').value)"><i
                              class="fa fa-search"></i></button>
                  </div>
              </div>
          </div>
      </form>
      
    </nav>
    <div class="me-auto p-2 bd-highlight"><h2><span><img src="./assets/images/ZSj2.gif" style="width: 100px;margin-left: 400px;" alt="" srcset=""></span><span><img src="assets/images/Screenshot-_181_.svg" style="width:400px;margin-bottom: -22px;" alt="" srcset=""></span><img src="assets/images/arrowb.svg" style="width: 80px;margin-left: 70px;margin-top: 10px;"alt="" srcset=""><span></span></div>
      
      <div class="p-2 bd-highlight" style="position: absolute;margin-top: -100px;margin-left: 1100px;">
        <button type="button" class="btn btn-secondary button" onclick="showUserCreateBox()">Create</button>
      </div>
    </div>
    
    <div class="container" style="margin-top: 10px;">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">BuildingType</th>
              <th scope="col">Address</th>
              <th scope="col">AreaSqFt</th>
              <th scope="col">ConstructedYear</th>
              <th scope="col">Rate</th>
              <th scope="col">Image</th>
              <th scope="col">Action</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="mytable">
            <tr>
              <th scope="row" colspan="5">Loading...</th>
            </tr>
          </tbody>
        </table>
     
    </div>

    <script src="json.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
  </body>
</html>
