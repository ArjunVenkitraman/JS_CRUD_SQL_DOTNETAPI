<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>CRUD FROM API</title>

    <link href="index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dfc6c5ead1.js" crossorigin="anonymous"></script>
    <style>
     
    </style>
  </head>
  <body>

    <nav class="navbar">
      <a class="navbar-brand" href="#">
        <img src="./8104.jpg" alt="Logo">
        BUILDSALE
      </a>
      
    </nav>


    <div class="container">
      <div class="d-flex bd-highlight mb-3">
        <div class="me-auto p-2 bd-highlight"><h2>CRUD</div>
          <!-- Search button -->
          <form action="">
            <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
                <div class="input-group">
                    <input type="search" placeholder="BuildingType" aria-describedby="button-addon1"
                        class="form-control border-0 bg-light" id="searchInput">
                    <div class="input-group-append">
                        <button id="button-addon1" type="button" class="btn btn-link text-primary"
                            onclick="userSearch(document.getElementById('searchInput').value)"><i
                                class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </form>
        <div class="p-2 bd-highlight">
          <button type="button" class="btn btn-secondary" onclick="showUserCreateBox()">Create</button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">BuildingType</th>
              <th scope="col">Address</th>
              <th scope="col">AreaSqFt</th>
              <th scope="col">ConstructedYear</th>
              <th scope="col">Rate</th>
              <th scope="col">Image</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody id="mytable">
            <tr>
              <th scope="row" colspan="5">Loading...</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="json.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
